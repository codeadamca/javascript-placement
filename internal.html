<!doctype html>
<html>
<head>
    <title>Embedded JavaScript</title>
    <script>
    
    // This is embedded JavaScript in the HEAD section. It should not contain output.
        
    </script>
</head>
<body>
    
    <!-- 
    This is an HTML comment.
    When placing internal JavaScript in an HTML document, it must be placed in between 
    an open and close <script> tag.
    -->

    <script>

    /*
    These two lines of JavaScript add an <h1> title and a <p> paragraph to the HTML document.
    */
    
    document.write( "<h1>Embedded JavaScript</h1>" );
    document.write( "<p>This is embedded JavaScript!</p>" );
        
    </script>
    
</body>
</html>
